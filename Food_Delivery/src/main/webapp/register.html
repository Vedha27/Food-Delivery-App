<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Vedlicious</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loader -->
  <div id="loader"></div>

  <div class="register-wrapper">
    <div class="content-box">
      
      <!-- Welcome Section -->
      <div class="welcome-box">
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
          <span class="app-name-gradient">Vedlicious</span>
        </div>
        <h1 class="welcome-title">Welcome to Vedlicious!</h1>
        <p class="welcome-tagline">Join us to explore your favorite flavors.</p>
        <img src="images/delivery.png" alt="Delivery" class="welcome-image" />
      </div>

      <!-- Registration Form -->
      <div class="form-box fadeInUp">
        <h2>Create Your Account</h2>
        <form action="register" method="POST">
          <div class="grid">
            <div class="input-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-group">
              <label for="userName">Username</label>
              <input type="text" id="userName" name="userName" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="phoneNumber">Phone</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required />
            </div>
            <div class="input-group full">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="2" required></textarea>
            </div>
            <div class="input-group full">
              <label for="role">Role</label>
              <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="CUSTOMER">Customer</option>
                <option value="RESTAURANT">Restaurant</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById('loader').style.display = 'none';
    };
  </script>
</body>
</html>
